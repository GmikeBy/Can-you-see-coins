<!DOCTYPE html>
<html>
<head>
    <title>–ò–≥—Ä–∞: –°–æ–±–µ—Ä–∏ –º–æ–Ω–µ—Ç—ã</title>
    <style>
        #gameArea {
            width: 600px;
            height: 400px;
            border: 1px solid black;
            position: relative;
            margin-top: 20px;
        }

        #player {
            position: absolute;
            bottom: 0;
            left: 50px;
            font-size: 30px;
        }

        .coin {
            position: absolute;
            font-size: 30px;
        }

        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>–ò–≥—Ä–∞: –°–æ–±–µ—Ä–∏ –º–æ–Ω–µ—Ç—ã</h1>

    <p>–ò—Å–ø–æ–ª—å–∑—É–π –≤–æ–æ–±—Ä–∞–∂–µ–Ω–∏–µ, —á—Ç–æ–±—ã –¥–≤–∏–≥–∞—Ç—å—Å—è –ø–æ –∫–∞—Ä—Ç–µ –∏ —Å–æ–±–∏—Ä–∞—Ç—å –º–æ–Ω–µ—Ç—ã!</p>

    <div>
        <p>üü¶ - –ò–≥—Ä–æ–∫</p>
        <p>üü° - –ú–æ–Ω–µ—Ç–∞</p>
        <p>‚¨ú - –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞</p>
    </div>

    <hr>

    <div id="gameArea">
        <p id="player">üü¶</p>
        <p class="coin" id="coin1" style="left: 150px; bottom: 50px;">üü°</p>
        <p class="coin" id="coin2" style="left: 300px; bottom: 150px;">üü°</p>
        <p class="coin" id="coin3" style="left: 450px; bottom: 250px;">üü°</p>
    </div>

    <h2>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ:</h2>
    <button onclick="moveLeft()">‚¨Ö –í–ª–µ–≤–æ</button>
    <button onclick="moveRight()">–í–ø—Ä–∞–≤–æ ‚û°</button>
    <button onclick="jump()">‚¨Ü –ü—Ä—ã–∂–æ–∫</button>

    <p id="message"></p>

    <script>
        // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –∏–≥—Ä–æ–∫–∞
        let player = document.getElementById("player");
        let gameArea = document.getElementById("gameArea");
        let playerPosition = 50;  // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –∏–≥—Ä–æ–∫–∞
        let playerBottom = 0;     // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –∏–≥—Ä–æ–∫–∞ –ø–æ –≤—ã—Å–æ—Ç–µ
        let score = 0;            // –°—á–µ—Ç –∑–∞ —Å–æ–±—Ä–∞–Ω–Ω—ã–µ –º–æ–Ω–µ—Ç—ã

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–≤–∏–∂–µ–Ω–∏—è –≤–ª–µ–≤–æ
        function moveLeft() {
            if (playerPosition > 0) {
                playerPosition -= 20;  // –î–≤–∏–≥–∞—Ç—å—Å—è –Ω–∞ 20px –≤–ª–µ–≤–æ
                player.style.left = playerPosition + "px";
                checkCoinCollection();
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–≤–∏–∂–µ–Ω–∏—è –≤–ø—Ä–∞–≤–æ
        function moveRight() {
            if (playerPosition < gameArea.offsetWidth - player.offsetWidth) {
                playerPosition += 20;  // –î–≤–∏–≥–∞—Ç—å—Å—è –Ω–∞ 20px –≤–ø—Ä–∞–≤–æ
                player.style.left = playerPosition + "px";
                checkCoinCollection();
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä—ã–∂–∫–∞
        function jump() {
            let jumpHeight = 100;
            let originalPosition = player.style.bottom;

            player.style.bottom = jumpHeight + "px";  // –ü–æ–¥–Ω—è—Ç—å –∏–≥—Ä–æ–∫–∞

            // –ß–µ—Ä–µ–∑ 0.5 —Å–µ–∫—É–Ω–¥—ã –≤–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –º–µ—Å—Ç–æ
            setTimeout(function() {
                player.style.bottom = originalPosition;
                checkCoinCollection();
            }, 500);
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞, —Å–æ–±—Ä–∞–ª –ª–∏ –∏–≥—Ä–æ–∫ –º–æ–Ω–µ—Ç—É
        function checkCoinCollection() {
            let coins = document.querySelectorAll('.coin');
            coins.forEach(function(coin) {
                let coinRect = coin.getBoundingClientRect();
                let playerRect = player.getBoundingClientRect();

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å—Ç–æ–ª–∫–Ω—É–ª—Å—è –ª–∏ –∏–≥—Ä–æ–∫ —Å –º–æ–Ω–µ—Ç–æ–π
                if (playerRect.left < coinRect.right &&
                    playerRect.right > coinRect.left &&
                    playerRect.top < coinRect.bottom &&
                    playerRect.bottom > coinRect.top) {
                    coin.style.display = 'none'; // –ü—Ä—è—á–µ–º –º–æ–Ω–µ—Ç—É
                    score++; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç
                    document.getElementById("message").textContent = "–°–æ–±—Ä–∞–Ω–æ –º–æ–Ω–µ—Ç: " + score;
                }
            });
        }
    </script>
</body>
</html>
